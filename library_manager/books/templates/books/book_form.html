<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Book{% else %}Add Book{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 0;
        }

        form {
            max-width: 400px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .save-button {
            padding: 10px 18px;
            background-color: #0095ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0077cc;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #666;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>{% if object %}Edit Book{% else %}Add Book{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="save-button" type="submit">Save</button>
    </form>
    <a class="back-link" href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
