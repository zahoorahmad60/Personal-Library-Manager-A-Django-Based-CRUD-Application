<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .confirm-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #f44336;
            border-radius: 8px;
        }

        h2 {
            color: #f44336;
            margin-bottom: 20px;
        }

        .delete-button {
            padding: 10px 18px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .delete-button:hover {
            background-color: #c53024;
        }

        .cancel-link {
            padding: 10px 18px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .cancel-link:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button class="delete-button" type="submit">Yes, delete</button>
            <a class="cancel-link" href="{% url 'book_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
