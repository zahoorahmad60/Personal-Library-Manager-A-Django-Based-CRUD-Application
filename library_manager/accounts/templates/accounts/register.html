<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 300px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-button {
            padding: 10px 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #218838;
        }

        .login-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #0095ff;
        }

        .login-link:hover {
            color: #0077cc;
        }

        .errorlist {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="register-button" type="submit">Sign Up</button>
    </form>
    <a class="login-link" href="{% url 'login' %}">Already have an account? Login here</a>
</body>
</html>
